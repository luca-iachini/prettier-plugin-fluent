name: Build 

on:
  workflow_call:

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: Build 
        run: yarn build 

      - name: Test
        run: yarn node --experimental-vm-modules $(yarn bin jest)
