name: Build 

runs:
  using: "composite"
  steps:
   - name: Setup Node.js
     uses: actions/setup-node@v3
     with:
       node-version: 20 
       cache: yarn

   - name: Install Dependencies
     run: yarn --immutable
     shell: bash

   - name: Build 
     run: yarn build 
     shell: bash

   - name: Test
     run: yarn node --experimental-vm-modules $(yarn bin jest)
     shell: bash
